<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoySanjuanero</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./icons/logoSoySanjuanero.png" type="image/x-icon">
        <!-- Google Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
        <!-- wompi -->
        <script type="text/javascript" src="https://checkout.wompi.co/widget.js"></script>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="headerSection">
                    <i 
                        onclick="ShowHideMenu()" 
                        id="sandwich" 
                        class="material-icons"
                    >widgets</i>
                </div>
                <div class="headerSection">
                    <span>
                        <img 
                            onclick="scrollToTop()" 
                            id="logo" 
                            src="./icons/logoSoySanjuanero.png" 
                            alt="LogoSoySanjuanero"
                        >
                    </span>
                </div>
                <div class="headerSection">
                    <span id="menuBotonCarrito">
                        <img  
                            v-bind:src="shoppingCartIcon" 
                            v-bind:alt="shoppingCartAlt">
                    </span>
                </div>
            </header>
             
            <main id="main" >
                <!-- cards -->
                <div v-for="story in stories" class="card">
                    <div class="cardContainerImg">
                        <img v-for="img in story.img" class="cardImgElement" v-bind:src="img" alt="">
                        <div class="cardContainerImgNav">
                            
                        </div>
                    </div>
                    <div class="cardContainerSocial">

                    </div>
                    <div class="cardText" v-if="story.text">
                        {{ story.text }}
                    </div>
                </div>
            </main>

            <div id ='overlayMenu' onclick="ShowHideMenu()">
            </div>
            <menu class="menu hideMenu">
    <!--             <div class="menuBoton">
                    <a><i class="material-icons">radio</i><p>Radio Online</p> </a>
                </div> -->
                <div class="menuBoton">
                    <a @click="showHideAbout('SoySanjuanero')"><img src="./icons/logoSoySanjuanero.png" alt=""><p>SoySanjuanero</p> </a>
                </div>
                <div class="menuBoton" >
                    <a  @click="showHideAbout('SanJuanNepo')"><img src="https://i.imgur.com/vAGXP1z.png" alt=""><p>San Juan Nepo.</p> </a>
                </div>
                <div class="menuBoton">
                    <a onclick="showAbout()"><img src="/icons/online_support_64px.png" alt=""><p>Contacto</p> </a>
                </div>
                <div class="menuSocial">
                    <a data-text="(+57) 310 547 80 93" onclick="ShowMenuSocialDetail(this)"  target="blank()" href="https://wa.me/573105478093"><img src="./icons/whatsapp_64px.png" alt=""></a>
                    <a data-text="https://www.facebook.com/ yosoysanjuanero/" onclick="ShowMenuSocialDetail(this)"  target="blank()" href="https://www.facebook.com/yosoysanjuanero/"><img src="./icons/facebook_circled_64px.png" alt=""></a>
                    <a data-text="https://www.instagram.com/ soy.sanjuanero/" onclick="ShowMenuSocialDetail(this)"  target  ="blank()" href="https://www.instagram.com/soy.sanjuanero/"><img src="./icons/instagram_old_64px.png" alt=""></a>
                    <a data-text="info@soysanjuanero.store" onclick="ShowMenuSocialDetail(this)"  href="mailto:info@soysanjuanero.store"><img src="./icons/email_64px.png" alt=""></a>
                    <a data-text="(+57) 310 547 80 93" onclick="ShowMenuSocialDetail(this)"   href="tel:+573105478093"><img src="./icons/cell_phone_64px.png" alt=""></a>
                </div>
                <div id="menuSocialDetail">
    
                </div>
    <!--             <div id="menuFilter">
                    <span class="menuFilterSearch"><i class="material-icons">search</i><input type="text" name="filtro" id="menuFilterInput" onchange="buscarHistoria()" onfocus="seleccionarTodoInput(this)" placeholder="Buscar..."></span>
                </div> -->
            </menu>
            <div id="OverlayAbout" v-if="overlayAboutValue">
                <div class="aboutContainer">
                    <div class="aboutIcons">
                        <i @click="showHideAbout" class="material-icons">keyboard_backspace</i>
                    </div>
                    <img v-bind:src="aboutImg" alt="" class="aboutImg">
                    <span class="aboutTitle">
                        {{ aboutTitle }}
                    </span>
                    <p class="aboutText">
                        {{ aboutText }}
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>
                </div>
            </div>

            
<!--             <div id="overlayDetail">

            </div> -->

                <i   class="material-icons aboutDetailClose" onclick="hideAbout()">close</i>
                <div id="containerDetail">
                    SoySanjuanero/San Juan Nepo
                </div>
            </div>  -->

                <div class='carritoContainer'>
                    <form>
                        <script
                          src="https://checkout.wompi.co/widget.js"

                      </form>
                </div>
            </div> --> 
    
            <div id="pieza1" class="pieza">
    
                <img  src="" alt="pieza">
    
                <img  src="https://i.imgur.com/56DOmgl.jpg" alt="pieza">
    
                <img class="lastPieza" src="" alt="pieza">
            </div>
            <div id="pieza2" class="pieza">
                <img  src="" alt="pieza">
    
                <img  src="" alt="pieza">
    
                <img class="lastPieza" src="" alt="pieza">
            </div>
        </div>
        <!-- VueJs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <!-- historias -->
        <script src="historias.js"></script>
        <script src="js.js"></script>
    </body>
</html>
